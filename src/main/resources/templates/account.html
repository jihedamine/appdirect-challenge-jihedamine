<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>
    <title>NotesApp</title>
</head>
<body>
<div layout:fragment="content"
     class="container">
    <h2 th:text="#{account}"></h2>
    <table class="table table-border">
        <tbody>
        <tr>
            <td th:text="#{accountIdentifier}"></td>
            <td th:text="${user.companyAccount.accountIdentifier}"></td>
        </tr>
        <tr>
            <td th:text="#{editionCode}"></td>
            <td th:text="${user.companyAccount.editionCode}"></td>
        </tr>
        <tr>
            <td th:text="#{account.status}"></td>
            <td th:text="${user.companyAccount.status}"></td>
        </tr>
        </tbody>
    </table>
    <h2 th:text="#{company}"></h2>
    <table class="table table-border">
        <tbody>
        <tr>
            <td th:text="#{company.name}"></td>
            <td th:text="${user.companyAccount.company.name}"></td>
        </tr>
        <tr>
            <td th:text="#{website}"></td>
            <td th:text="${user.companyAccount.company.website}"></td>
        </tr>
        <tr>
            <td th:text="#{email}"></td>
            <td th:text="${user.companyAccount.company.email}"></td>
        </tr>
        <tr>
            <td th:text="#{phonenumber}"></td>
            <td th:text="${user.companyAccount.company.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
    <h2 th:text="#{users}"></h2>
    <table class="table table-border">
        <thead>
        <tr>
            <th th:text="#{firstName}"></th>
            <th th:text="#{lastName}"></th>
            <th th:text="#{email}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user.companyAccount.users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
