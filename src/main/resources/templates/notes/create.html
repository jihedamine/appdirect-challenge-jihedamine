<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<head>
    <title>NotesApp</title>
</head>
<body>
<div layout:fragment="content"
     class="container">
    <h2><span th:text="#{notes.create}"></span></h2>
    <form id="noteForm"
          th:action="@{/user/notes(form,openid=${user.openId})}"
          th:object="${note}"
          action="#"
          method="post">
        <h4 th:text="#{note.content}"></h4>
        <textarea th:field="*{content}"></textarea>
        <div class="form-actions">
            <input class="btn btn-lin" type="submit" th:value="#{create}"/>
        </div>
    </form>
</div>
</body>
</html>
